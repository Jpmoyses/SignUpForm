<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="modern-normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="left">
            <img class="venat" src="./img/venat.jpg" alt="">
            <div class="card-body">
                <img class="logo" src="./img/logo.png" alt="Final Fantasy Logo">
                <div class="card-heading">Final Fantasy XIV</div>
            </div>
        </div>

        <div class="right">
            <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.<br><br>You <i>know</i>&nbsp;&nbsp;you want to.</h2>
            <h2 class="start">Let's do this!</h2>

            <form action="" method="post">

                <div class="sides">
                    <div class="flexNormal">
                        <label for="firstname">FIRST NAME *</label>
                        <input type="text" id="firstname" name="firstname" required>
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" name="email" required> 
                        <label for="password">PASSWORD *</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>
                    
                    <div class="flexNormal">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" >
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                        <label for="cPassword">CONFIRM PASSWORD *</label>
                        <input type="password" id="cPassword" name="cPasword" minlength="8">
                    </div>
                </div>

                <button type="submit" class="btn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>

            </form>
        </div>
    </body>
</html>
