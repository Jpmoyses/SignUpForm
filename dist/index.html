<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="/modern-normalize.2bca49a3.css">
        <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/modern-normalize.2bca49a3.js"></script><script src="/style.e308ff8e.js"></script></head>

    <body>
        <div class="left">
            <img class="venat" src="/venat.2c37bffb.jpg" alt="">
            <div class="card-body">
                <img class="logo" src="/logo.cecc779a.png" alt="Final Fantasy Logo">
                <div class="card-heading">Final Fantasy XIV</div>
            </div>
        </div>

        <div class="right">
            <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.<br><br>You <i>know</i>&nbsp;&nbsp;you want to.</h2>
            <h2 class="start">Let's do this!</h2>

            <form action="#">

                <div class="sides">
                    <div class="flexNormal">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="flexNormal">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                        <label for="cPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cPassword" name="cPasword">
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
